[pytest]
minversion = 6.0
addopts = --browser webkit
log_cli=true
log_level=INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
markers =
    smoke: smoke test (deselect with '-m "not smoke"')
    regression: regression test (deselect with '-m "not regression"')
    debug: debug test


